<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body
    style="background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%)"
  >
    <div id="header">
      <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="home"
            ><img src="../static/images/logo.png" style="height: 60px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="navbar-brand nav-item">
                <a class="nav-link fs-5" href="home">Home</a>
              </li>
              <li class="navbar-brand nav-item active">
                <a class="nav-link active fs-5" href="register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="body" class="col-12 row" style="min-height: 82vh">
      <div class="mx-auto mt-3" style="color: #00308f">
        <h1 class="text-center fs-3 fw-semibold">Registration Form</h1>
        <div class="mx-3">
          <label style="font-size: 20px">Name</label>
          <input type="text" id="nm" name="nm" class="form-control" />
        </div>

        <div class="mx-3">
          <label style="font-size: 20px">Email</label>
          <input type="text" id="em" name="em" class="form-control" />
        </div>

        <div class="mx-3">
          <label style="font-size: 20px">Phone #</label>
          <input type="text" id="ph" name="ph" class="form-control" />
        </div>

        <div class="mx-3">
          <label style="font-size: 20px">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mx-3">
          <label style="font-size: 20px">Address</label>
          <textarea
            rows="4"
            class="form-control"
            id="addr"
            name="addr"
          ></textarea>
        </div>

        <div class="mx-3">
          <label style="font-size: 20px">Password</label>
          <input type="password" class="form-control" id="pswd" name="pswd" />
        </div>

        <div class="row col-12 mx-3 mt-3">
          <input
            type="submit"
            class="btn btn-primary col-5"
            id="btn_savedata"
            name="btn_savedata"
            value="Save Data"
            style="margin-right: 30px"
          />
          <div class="col-1"></div>
          <input
            type="reset"
            class="btn btn-danger col-5"
            id="btn_reset_reg"
            name="btn_reset_reg"
          />
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>

    <div
      id="footer"
      class="text-center bg-primary-subtle"
      style="
        margin-top: 1%;
        width: 100%;
        height: 50px;
        color: #00308f;
        font-weight: bolder;
        font-size: 15px;
        padding-top: 1%;
      "
    >
      All Rights Reserved
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../static/js/api.js"></script>
</html>
