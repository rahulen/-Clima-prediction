<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body
    style="background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%)"
  >
    <div id="header">
      <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="home"
            ><img src="../static/images/logo.png" style="height: 60px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fs-5" href="dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="predict">Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="home">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="body" class="col-12 row" style="min-height: 82vh">
      <div class="mx-auto mt-3" style="color: #00308f">
        <h1 class="text-center fs-3 fw-semibold">Predict</h1>
        <input type="date" id="date" class="mx-3" />
        <div class="row col-12 mx-3 mt-3">
          <input
            type="submit"
            class="btn btn-primary col-5"
            id="btn_predictdata"
            name="btn_predictdata"
            value="Predict"
            style="margin-right: 30px"
            data-bs-toggle="modal"
            data-bs-target="#toggleMyModal"
          />
          <div class="col-1"></div>
          <input
            type="reset"
            class="btn btn-danger col-5"
            id="btn_reset_predict"
            name="btn_reset_predict"
          />
        </div>
        <div
          class="modal fade"
          id="toggleMyModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-3" id="exampleModalLabel">
                  Prediction
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body fs-4">
                <p>Mean Temperature: <span id="mean_temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="footer"
      class="text-center bg-primary-subtle"
      style="
        margin-top: 0%;
        width: 100%;
        height: 50px;
        color: #00308f;
        font-weight: bolder;
        font-size: 15px;
        padding-top: 1%;
      "
    >
      All Rights Reserved
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../static/js/api.js"></script>
</html>
